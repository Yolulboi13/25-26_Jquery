<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#bike").animate({
                    top: '+=300px',
                    rotate: '+90deg',
                    left: '-=100px',
                }, 1000)
                $("#bike").animate({
                    left: '+=300px',
                }, 1000)
                $("#bike").animate({
                    top: '-=200px',
                }, 1000)
                $("#bike").animate({
                    top: '+=600px',
                }, 1000)
                $("#bike").animate({
                    top: '-=400px',
                }, 1000)
                $("#bike").animate({
                    left: '+=200px',
                    rotate: '+0deg',
                }, 1500)
                $("#bike").animate({
                    left: '+=10px',
                }, 1500)
            });
            $("button").click(function(){
                $("#gray").animate({
                    top: '+=300px',
                    rotate: '+=180deg',
                    left: '+=1500px',
                }, 0)
                $("#gray").animate({
                    left: '-=3000px',
                }, 6000)
                $("#white").animate({
                    top: '+=100px',
                    left: '+1500px',
                }, 1000)
                $("#white").animate({
                    left: '-=3000px',
                }, 6000)
                $("#green").animate({
                    top: '+=600px',
                    rotate: '+=180deg',
                    left: '+1500px',
                }, 2500)
                $("#green").animate({
                    left: '-=3000px',
                }, 6000)
            });
        });
    </script>
</head>
<body>
<div class="container">
<button>Zoom</button>
<img id="bike" src="img/motorbike.png" style="position:absolute; height: 200px; rotate: 180deg">
    <img id="gray" src="img/gray_car.jpg" style="position:absolute; height: 300px; rotate: 180deg;">
    <img id="white" src="img/white_car.jpg" style="position:absolute; height: 300px; rotate: 180deg;">
    <img id="green" src="img/green_car.png" style="position:absolute; height: 200px; rotate: 180deg;">

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
</body>
</html>
